<ion-view view-title="Device Information">
  <ion-content>
      <div class="card">
          <div class="item item-divider">
              Your device information!
          </div>
          <div class="item item-text-wrap">
              <ul class="list">
                  <li class="item">
                      Device: {{device}}
                  </li>
                  <li class="item">
                      Cordova: {{cordova}}
                  </li>
                  <li class="item">
                      Model: {{model}}
                  </li>
                  <li class="item">
                      Platform: {{platform}}
                  </li>
                  <li class="item">
                      UUID: {{uuid}}
                  </li>
                  <li class="item">
                      Version: {{version}}
                  </li>
              </ul>
          </div>
          <div class="item item-divider text-right">
              from <code>ngCordova</code>
          </div>
      </div>
  </ion-content>
</ion-view>
